<div class="projects-section-wrapper">
  <!-- Section Header -->
  <div class="projects-header" [class.visible]="projectsHeaderVisible"
     #projectsHeader>
    <div class="header-badge">
      <lucide-icon [img]="Sparkles" [size]="16"></lucide-icon>
      <span>Featured Projects</span>
    </div>
    <h2 class="projects-main-title">
      Work That Speaks <span class="title-highlight">Louder Than Words</span>
    </h2>
    <p class="projects-subtitle">
      Every project tells a unique story. Explore our creative journey through diverse 
      design solutions that drive real results.
    </p>
  </div>

   <!-- Project Grid -->
  <section class="project-content" [class.visible]="projectsGridVisible"
         #projectsGrid>
    <div class="project-container">
      <div class="project-grid">
        <div *ngFor="let project of featuredProjects; let i = index" 
             class="project-card"
             [style.animation-delay.ms]="i * 100">
          
          <!-- Image Slider -->
          <div class="project-image-wrapper">
            <div class="aspect-ratio-box">
              <img 
                [src]="project.images[project.currentIndex]" 
                [alt]="project.title"
                class="project-image">
            </div>
            
            <!-- Navigation Arrows -->
            <div class="slider-controls" *ngIf="project.images.length > 1">
              <button 
                class="slider-btn prev-btn" 
                (click)="previousImage(i)"
                [disabled]="project.currentIndex === 0">
                <lucide-icon [img]="ChevronLeft" [size]="24"></lucide-icon>
              </button>
              <button 
                class="slider-btn next-btn" 
                (click)="nextImage(i)"
                [disabled]="project.currentIndex === project.images.length - 1">
                <lucide-icon [img]="ChevronRight" [size]="24"></lucide-icon>
              </button>
            </div>
            <!-- Image Counter -->
            <div class="image-counter" *ngIf="project.images.length > 1">
              {{ project.currentIndex + 1 }} / {{ project.images.length }}
            </div>
            
          </div>
          <!-- Project Info -->
          <div class="project-info">
            <span class="project-category">{{ project.category }}</span>
            <h3 class="project-title">{{ project.title }}</h3>
          </div>
        </div>
      </div>
    </div>

  </section>
 
  <!-- View All Button -->
   <div class="view-all-section" [class.visible]="projectsGridVisible">
    <button (click)="navigateToContact()" class="btn-view-all">
      <span>Start Your Project</span>
      <lucide-icon [img]="ArrowRight" [size]="20"></lucide-icon>
    </button>
  </div>
  
</div>
