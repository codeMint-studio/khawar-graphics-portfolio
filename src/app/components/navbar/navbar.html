<nav [class.scrolled]="scrolled">
  <div class="nav-container">
    <a (click)="handleNavClick(navLinks[0])" class="logo-link" style="cursor: pointer;">
      <img src="assets/images/logo.png" alt="Khawar Graphics Logo" class="logo-image">
      <div class="logo-text">
        <span class="logo-khawar">Khawar</span>
        <span class="logo-graphics">Graphics</span>
      </div>
    </a>
    
    <!-- Desktop Menu -->
    <div class="nav-links desktop-menu">
      <a *ngFor="let link of navLinks" 
         (click)="handleNavClick(link)"
[class.active]="
  (isHomePage && activeSection === link.id) ||
  (!isHomePage && router.url === link.path)
"

         style="cursor: pointer;">
        {{ link.label }}
      </a>
    </div>

    <!-- Mobile Menu Button -->
    <button class="menu-toggle" (click)="toggleMenu()">
      <lucide-icon [img]="isMenuOpen ? X : Menu" [size]="24"></lucide-icon>
    </button>
  </div>

  <!-- Mobile Menu -->
  <div class="mobile-menu" [class.open]="isMenuOpen">
    <a *ngFor="let link of navLinks"
       (click)="handleNavClick(link)"
       [class.active]="isHomePage && activeSection === link.id"
       style="cursor: pointer;">
      {{ link.label }}
    </a>
  </div>
</nav>
